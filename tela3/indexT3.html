<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cpaas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  
  <style>
    /* Espaço maior entre os itens no menu */
    .navbar-nav .nav-item {
      margin-left: 25px;
      margin-right: 25px;
    }

    /* Estilo para o botão de modo escuro/claro */
    .mode-toggle {
      margin-right: 65px;
      margin-left: -32.5px;
      border: 2px solid rgba(255, 255, 255, 0);
      border-radius: 50%;
      padding: 10px;
      background-color: transparent;
      transition: border-color 0.3s ease;
    }

    .mode-toggle:hover {
      border-color: #ffffff00;
    }

    .mode-toggle:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0);
    }

    /* Estilo para o submenu */
    .dropdown-menu {
      display: none;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Mudança da cor do texto e fundo no modo escuro */
    .navbar-dark .navbar-nav .nav-link {
      color: #f0f0f0;
    }

    .bg-dark .navbar-dark .navbar-nav .nav-link {
      color: #f0f0f0;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00;
    }

    .navbar-dark {
      background-color: #333333 !important;
    }

    .navbar-light .navbar-nav .nav-link {
      color: #333;
    }

    .nav-link.active {
      border-bottom: 2px solid #53B2ED;
      font-weight: normal;
    }

    .nav-link:not(.active):hover {
      border-bottom: 2px solid #53B2ED;
    }

    /* Ícone de sol branco no modo escuro */
    .bg-dark .bi-sun-fill {
      color: #ffffff;
    }

    .bg-light .bi-moon-stars-fill {
      color: #777777;
    }
  </style>
</head>
<body class="bg-light text-dark">
  <!-- Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" id="navbar">
    <div class="container-fluid">
      <!-- Link de logo ou imagem -->
      <a class="navbar-brand ms-5" href="#">
        <img id="imglogo" src="img.03/logo-clara.png" alt="Logo" width="155" height="35.50">
      </a>
      <!-- Botão de menu para dispositivos móveis -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Itens de navegação -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastre-se</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <!-- Menu dropdown para "Serviços" -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Serviços
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">2FA</a></li>
              <li><a class="dropdown-item" href="#">Número Máscara</a></li>
              <li><a class="dropdown-item" href="#">Google Verified Calls</a></li>
              <li><a class="dropdown-item" href="#">SMS Programável</a></li>
            </ul>
          </li>
          <!-- Botão para alternar entre os modos -->
          <li class="nav-item">
            <button class="mode-toggle" id="modeToggle" aria-label="Alternar modo">
              <i class="bi bi-moon-stars"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Scripts do Bootstrap (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const modeToggle = document.getElementById('modeToggle');
    const body = document.body;
    const navbar = document.getElementById('navbar');
    const logo = document.getElementById('imglogo');

    // Função para aplicar o tema escuro/claro
    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.remove('bg-light', 'text-dark');
        body.classList.add('bg-dark', 'text-light');
        navbar.classList.remove('navbar-light', 'bg-light');
        navbar.classList.add('navbar-dark', 'bg-dark');
        modeToggle.innerHTML = '<i class="bi bi-sun-fill"></i>';
        logo.src = 'img.03/telecall-logo-white-1.png';
      } else {
        body.classList.remove('bg-dark', 'text-light');
        body.classList.add('bg-light', 'text-dark');
        navbar.classList.remove('navbar-dark', 'bg-dark');
        navbar.classList.add('navbar-light', 'bg-light');
        modeToggle.innerHTML = '<i class="bi bi-moon-stars-fill"></i>';
        logo.src = 'img.03/logo-hdr-475x110.png';
      }
      localStorage.setItem('theme', theme);
    }

    // Verificar se o modo escuro está armazenado no localStorage
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme) {
      applyTheme(storedTheme);
    } else {
      applyTheme('light');
    }

    modeToggle.addEventListener('click', () => {
      const currentTheme = body.classList.contains('bg-light') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      applyTheme(newTheme);
    });
  </script>
</body>
</html>
